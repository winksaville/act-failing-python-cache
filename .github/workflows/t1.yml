name: t1

on: [ push, workflow_dispatch ]

jobs:
  build:

    name: Linux build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display env.pythonLocation
        run: |
          echo env.pythonLocation=${{ env.pythonLocation }}

      - name: Python cache
        id: python-cache
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ env.pytnonLocation }}-${{ hashFiles('**/*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.pythonLocation }}

      - name: Test if cache hit is true
        if: ${{ steps.python-cache.outputs.cache-hit == 'true' }}
        run:  echo steps.python-cache.outputs.cache-hit is true

      - name: Test if cache hit is not true
        if: ${{ steps.python-cache.outputs.cache-hit != 'true' }}
        run:  echo steps.python-cache.outputs.cache-hit is NOT true

      - name: Always
        if: ${{ always() }}
        run:  echo Done

      - name: Done
        run:  echo Done
